{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - StudySync AI</title>
    <link rel="stylesheet" href="{% static 'chatbot/auth.css' %}">
</head>
<body>
<script src="{% static 'chatbot/auth.js' %}"></script>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
            <!-- LOGIN FORM -->
            <form id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
            </form>

            <!-- REGISTER FORM -->
            <form id="register-form" method="POST" action="{% url 'register' %}" style="display: none;">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
